log4j.category.ru.inforion.ttgen=DEBUG, CONSOLE
log4j.additivity.ru.inforion.ttgen=false
log4j.category.org.hibernate=ERROR, CONSOLE
log4j.additivity.org.hibernate=false

log4j.rootLogger=DEBUG, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5p [%t] %-17c{2} (%13F:%L) %3x - %m%n
